<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #3498db;
            display: block;
            margin-top: 10px;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Records</h1>
    
    <!-- Add Search Form -->
    <form action="/search" method="post">
        <label for="search">Search by Roll Number:</label>
        <input type="number" id="search" name="search" required>
        <button type="submit">Search</button>
    </form>

    <!-- Display Students -->
    <table border="1">
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Action</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.roll_number }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.marks }}</td>
                <td><a href="/delete/{{ student.roll_number }}">Delete</a></td>
            </tr>
        {% endfor %}
    </table>

    <!-- Add link to the Add page -->
    <p><a href="/add" style="text-decoration: none; color: #3498db; display: block; margin-top: 10px;">Add a new student</a></p>
</body>
</html>
